<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Dice Roller</title>
</head>
<body>
    <div>
        <main>
            <div>
                <h1>Dice Roller</h1>
                <label for="inputNbrDice"># of dice:</label>
                <input type="number" id="inputNbrDice" min="1">
                <input type="button" value="Roll Dice" id="btnRollDice" onclick="RollDice()">
                <p id="pDice"></p>
            </div>
            <div id="DiceImages"></div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
